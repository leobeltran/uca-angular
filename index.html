<html ng-app="peopleApp">
  <head>
    <meta charset="utf-8">
    <title>People App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>

  </head>
  <body ng-controller="PeopleListCtrl">

    <div class="header">

      <h1>United Communities Association</h1>

    </div>

    <tabset>
    <tab heading="Leaders Near You">


      <div class="col-sm-5 col-md-2">
          <div class="thumbnail" ng-repeat="people in peoples">
              <img style="width:250px;height:250px;" src={{people.picture}} alt="...">
              <div class="caption">
                  <h3>{{people.name.first}} {{people.name.last}}</h3>
                  <p>{{people.email}}</p>
                  <p>
                      <a href="#" class="btn btn-primary" role="button">More Info</a>
                      <a href="#" class="btn btn-default" role="button">Contact</a>
                  </p>
              </div>
          </div>
      </div>

    </tab>

    <tab heading="tab 2">
      <h3>This is tab 2</h3>
    </tab>
    </tabset>



    <script src="app.js"></script>


  </body>
  </html>
